<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Income Manager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var user = '{{request.user}}'
  
            function getToken(name) {
              var cookieValue = null;
              if (document.cookie && document.cookie !== '') {
                  var cookies = document.cookie.split(';');
                  for (var i = 0; i < cookies.length; i++) {
                      var cookie = cookies[i].trim();
                      if (cookie.substring(0, name.length + 1) === (name + '=')) {
                          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                          break;
                      }
                  }
              }
              return cookieValue;
          }
          var csrftoken = getToken('csrftoken')
  
          function getCookie(name) {
            var cookieArr = document.cookie.split(";");
    
            for(var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");
    
                if(name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                  }
              }
    
            return null;
          }

        </script>

    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{% url 'home' %}" class="nav-list-logo">Income<span style="color:#5ba4b1;">Manager</span></a>
                <a href="{% url 'home' %}" class="nav-list-logo nav-list-logo-media">I<span style="color:#5ba4b1;">M</span></a>
                <ul class="nav-list">
                    <li class="nav-list-element"><a href="{% url 'home' %}">Home</a></li>
                    <li class="nav-list-element nav-list-element-mid"><a href="{% url 'userpage' %}">My Manager</a></li>
                    <li class="nav-list-element nav-list-btn"><a href="{% url 'login' %}" class="login-btn" onclick="logout()">Log In</a></li>
                    <li class="nav-list-element nav-list-burger"><span class="material-symbols-outlined" onclick="displayDropDown('0')">menu</span></li>
                    <ul class="drop-down-list">
                        <li class="drop-down-element"><span class="material-symbols-outlined drop-down-close" onclick="displayDropDown('1')">close</span></li>
                        <li class="drop-down-element drop-down-element-link"><a href="{% url 'home' %}">Home</a></li>
                        <li class="drop-down-element drop-down-element-link"><a href="{% url 'userpage' %}">My Manager</a></li>
                        <li class="drop-down-element drop-down-element-link"><a href="{% url 'login' %}" class="login-btn" onclick="logout()">Log In</a></li>
                    </ul>
                </ul>
            </div>
            <hr class="nav-hr">
        </nav>
        
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show alert-login" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        
        {% endblock content %}

        <script type="text/javascript" src="{% static 'js/manager.js' %}"></script>
    </body>
</html>
